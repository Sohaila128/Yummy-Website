    <title> Body Force Website </title>
  </head>
  <body>
      <!-- Start loader  -->
      <div id="loader" class="loader" style="display: none;">
        <div class="spinner d-flex justify-content-evenly">
            <li class="ball"></li>
            <li class="ball"></li>
            <li class="ball"></li>
        </div>
      </div>
      <!-- End Loader  -->

    <!-- Start NavBar  -->
    <script>
      AfterLoginNavigation();
    </script>
    <!-- End NavBar  -->

    <section class="py-5">
    <div class="container">
      <!-- Header section  -->
      <div class="d-flex">
        <a class="text-decoration-none text-warning" href="index.html"> Home </a>
        <div>
          <img src="images/Arrow - Up 4.svg" alt="">
        </div>
        <span class="text-warning">My Cart </span>
        <div>
          <img src="images/Arrow - Up 4.svg" alt="">
        </div>
        <span class="text-warning">Checkout </span>
        <div>
          <img src="images/Arrow - Up 5.svg" alt="">
        </div>
        <span class="fw-semibold text-primary">Add Address </span>

      </div>
      <div class="row mt-5">
        <div class="col-sm-10">
          <h4 class="fw-semibold text-black">Add Address</h4>
          <form action="">
            <div class="mb-3">
              <label for="" class="fw-semibold mb-1">User Name <span>*</span> </label>
              <input type="text" class="form-control" placeholder="First Name" name="" id="">
            </div>
            <div class="mb-3">
              <label for="" class="fw-semibold mb-1">Email  <span>*</span> </label>
              <input type="text" class="form-control" placeholder="Email" name="" id="">
            </div>
            <div class="row">
              <div class="mb-3 col-sm-6">
                <label for="" class="fw-semibold mb-1">City  <span>*</span> </label>
                <input type="text" class="form-control" placeholder="Town / City" name="" id="">
              </div>
              <div class="mb-3 col-sm-6">
                <label for="" class="fw-semibold mb-1">Region  <span>*</span> </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-sm-6">
                <label for="" class="fw-semibold mb-1">Street Address  <span>*</span> </label>
                <input type="text" class="form-control" placeholder="House number and street name" name="" id="">
              </div>
              <div class="mb-3 col-sm-6">
                <label for="" class="fw-semibold mb-1">Apt, suite, unit </label>
                <input type="text" class="form-control" placeholder="apartment, suite, unit, etc. (optional)" name="" id="">
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="fw-semibold mb-1">Notes </label>
              <textarea name="" class="form-control" placeholder="Delivery Instruction" id="" cols="30" rows="5"></textarea>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label fw-500" for="flexCheckDefault">
                  Set as default shipping address
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label fw-500" for="flexCheckDefault">
                  Set as default billing address
                </label>
              </div>

            </div>
            <div class="mb-3">
              <button class="btn btn-primary rounded-2 col-lg-2">Save</button>
              <button class="btn btn-outline-primary rounded-2 col-lg-2 mx-3">Cancel</button>
            </div>

          </form>
        </div>
      </div>
      
    </div>      
    </section>


    
    <!-- Start Footer  -->
    <script>
      MainFooter();
    </script>
    <!-- End Footer  -->

    <!-- Start Sidebar  -->
    <script>
      includeSidebar();
