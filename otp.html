    <script>
      document.querySelectorAll(".verify").forEach(function (element, key) {
          element.addEventListener('keyup', function (event) {
              const key = event.key;
              if ((key != "Backspace") && (key != "Delete")) {
                  let id = parseInt(this.getAttribute('data-id'));
                  let next = id + 1;
                  if (id < 6) {
                      document.querySelector('input[data-id="' + (next) + '"]').focus();
                  }
              }
          });
  
          element.addEventListener('keydown', function (event) {
              const key = event.key;
              if ((key === "Backspace") || (key === "Delete")) {
                  this.value = '';
                  let id = parseInt(this.getAttribute('data-id'));
                  let previous = id - 1;
                  if (id > 0) {
                      document.querySelector('input[data-id="' + (previous) + '"]').focus();
                  }
              }
          });
  
          element.addEventListener('paste', function (event) {
              text = event.clipboardData.getData('text');
              paste(text);
          });
      });
  
      function paste(text) {
          if (text) {
              document.querySelectorAll(".verify").forEach(function (element, key) {
                  element.value = text[key];
              });
              document.querySelector('input[data-id="6"]').focus();
          }
      }
  
      var seconds = 59;
  
      function countdown() {
          function tick() {
              var counter = document.getElementById("counter");
              seconds--;
              counter.innerHTML = "0:" + (seconds < 10 ? "0" : "") + String(seconds);
              if (seconds > 0) {
                  setTimeout(tick, 1000);
              }
              if (seconds == 0) {
                  document.getElementById('ResendCode').disabled = false;
              }
          }
          tick();
      }
      countdown();
  
      document.getElementById('ResendCode').addEventListener('click', function (event) {
          if (seconds == 0) {
              document.getElementById("form-resend").submit();
          }
      });
  
      document.getElementById('VerifyCode').addEventListener('click', function (event) {
          code = '';
          document.querySelectorAll(".verify").forEach(function (element, key) {
              code += element.value;
          });
          document.getElementById('code').value = code;
          document.getElementById("form-verify").submit();
      });
  </script>
